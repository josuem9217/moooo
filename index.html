<!DOCTYPE html>
<html>

<head>
  <script>
    function trans() {

      document.getElementById("box").className = "box-change";
      // gives the button a class with the new properties to make it move
      document.getElementById("box2").style.opacity = "1";
      //makes the next box appear
    }

    function trans2() {
      document.getElementById("box2").className = "box-change2";
      document.getElementById("box3").style.opacity = "1";
    }

    function trans3() {
      document.getElementById("box3").className = "box-change3";
      document.getElementById("box4").style.opacity = "1";
      document.getElementById("cowpic").className = "bigCow";
      //gives the picture of the cow a class with the new properties to make it bigger
      var audio = document.getElementById("audio");
      audio.play(15);
      
    }

    function trans4() {
      document.getElementById("box4").className = "box-change4";

    }
  </script>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Cantarell:400,700italic' rel='stylesheet' type='text/css'>
</head>

<body>
 <div>
    <h1>CLICK THE BUTTONS</h1>
  </div>

  <div class="box" id="box">
    <input type="button" id="text1" value="Knock Knock" onclick="trans()">
    <!--checks if box 1 is clicked so next box can appear and box 1 transition out-->
  </div>
  <div class="box2" id="box2">
    <input type="button" id="text2" value="Who's There" onclick="trans2()">
  </div>
  <div class="box3" id="box3">
    <input type="button" id="text3" value="Interrupting cow" onclick="trans3()">
  </div>
  <div class="box4" id="box4">
    <input type="button" id="text4" value="Interrupting Cow who?" onclick="trans4()">
  </div>
    <img id="cowpic" class="cowpic" src="cow.png">
  
<audio src="cow.mp3" id="audio"></audio>
</body>

</html>
